<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Cores Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1f2937;
            touch-action: manipulation;
        }

        .container {
            max-width: 100vw;
            padding: 10px;
        }

        .header {
            text-align: center;
            color: white;
            padding: 20px 10px;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            transition: all 0.3s ease;
            touch-action: manipulation;
            width: 100%;
            max-width: 300px;
        }

        .upload-btn:active {
            transform: scale(0.95);
        }

        .image-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .uploaded-image {
            width: 100%;
            height: auto;
            display: block;
            max-height: 50vh;
            object-fit: contain;
        }

        .color-picker {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transform: translate(-50%, -50%);
            z-index: 10;
            touch-action: manipulation;
        }

        .color-picker::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .color-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
        }

        .color-preview {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .color-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .color-value {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            font-size: 0.9rem;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            margin-top: 15px;
            width: 100%;
        }

        .standards-section {
            margin: 20px 0;
        }

        .standards-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #374151;
            text-align: center;
        }

        .standards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .standard-item {
            aspect-ratio: 1;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .standard-item:active {
            transform: scale(0.9);
        }

        .standard-item.selected {
            border-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        .results-table th,
        .results-table td {
            padding: 8px 6px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .results-table th {
            background: #f8fafc;
            font-weight: bold;
            color: #374151;
        }

        .color-cell {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            margin: 0 auto;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }

        .info-panel {
            background: linear-gradient(135deg, #34d399 0%, #059669 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 0.9rem;
        }

        .coordinates {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .card {
                padding: 12px;
            }
            
            .color-values {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 Analisador de Cores</h1>
            <p>Análise precisa com CIELAB</p>
        </div>

        <div class="card upload-section">
            <input type="file" id="imageInput" class="file-input" accept="image/*" capture="environment">
            <button id="uploadBtn" class="upload-btn">
                📱 Carregar Imagem
            </button>
            
            <div class="image-container" id="imageContainer">
                <img id="uploadedImage" class="uploaded-image" alt="Imagem carregada">
                <div class="color-picker" id="colorPicker">
                    <div class="coordinates" id="coordinates">x: 0, y: 0</div>
                </div>
            </div>
        </div>

        <div class="card color-info hidden" id="colorInfo">
            <div class="color-preview" id="colorPreview"></div>
            <div class="color-values">
                <div class="color-value">
                    <strong>RGB</strong><br>
                    <span id="rgbValue">-</span>
                </div>
                <div class="color-value">
                    <strong>HEX</strong><br>
                    <span id="hexValue">-</span>
                </div>
                <div class="color-value">
                    <strong>L*</strong><br>
                    <span id="labL">-</span>
                </div>
                <div class="color-value">
                    <strong>a*</strong><br>
                    <span id="labA">-</span>
                </div>
                <div class="color-value">
                    <strong>b*</strong><br>
                    <span id="labB">-</span>
                </div>
                <div class="color-value">
                    <strong>ΔE</strong><br>
                    <span id="deltaE">-</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="saveStandardBtn" class="btn btn-primary">
                    📌 Salvar Padrão
                </button>
                <button id="captureColorBtn" class="btn btn-secondary">
                    📊 Registrar Cor
                </button>
            </div>
        </div>

        <div class="card standards-section">
            <div class="standards-title">Padrões Salvos</div>
            <div class="standards-grid" id="standardsGrid">
                <!-- Padrões aparecerão aqui -->
            </div>
            <button id="deleteStandardBtn" class="btn btn-danger hidden">
                🗑️ Deletar Padrão
            </button>
            <div class="info-panel">
                <strong>💡 Dica:</strong> Toque em um padrão para calcular a diferença ΔE (Delta E) com a cor atual selecionada.
            </div>
        </div>

        <div class="card">
            <div class="standards-title">Registro de Cores</div>
            <div class="table-container">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Cor</th>
                            <th>Padrão</th>
                            <th>L*</th>
                            <th>a*</th>
                            <th>b*</th>
                            <th>RGB</th>
                            <th>ΔE</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        <!-- Resultados aparecerão aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentColor = null;
        let selectedStandard = null;
        let standards = [];
        let captures = [];
        let isDragging = false;

        // Conversões de cor
        function rgbToXyz(r, g, b) {
            r = r / 255;
            g = g / 255;
            b = b / 255;

            r = r > 0.04045 ? Math.pow((r + 0.055) / 1.055, 2.4) : r / 12.92;
            g = g > 0.04045 ? Math.pow((g + 0.055) / 1.055, 2.4) : g / 12.92;
            b = b > 0.04045 ? Math.pow((b + 0.055) / 1.055, 2.4) : b / 12.92;

            r *= 100;
            g *= 100;
            b *= 100;

            const x = r * 0.4124 + g * 0.3576 + b * 0.1805;
            const y = r * 0.2126 + g * 0.7152 + b * 0.0722;
            const z = r * 0.0193 + g * 0.1192 + b * 0.9505;

            return [x, y, z];
        }

        function xyzToLab(x, y, z) {
            const xn = 95.047;
            const yn = 100.000;
            const zn = 108.883;

            x = x / xn;
            y = y / yn;
            z = z / zn;

            x = x > 0.008856 ? Math.pow(x, 1/3) : (7.787 * x + 16/116);
            y = y > 0.008856 ? Math.pow(y, 1/3) : (7.787 * y + 16/116);
            z = z > 0.008856 ? Math.pow(z, 1/3) : (7.787 * z + 16/116);

            const l = (116 * y) - 16;
            const a = 500 * (x - y);
            const b = 200 * (y - z);

            return [l, a, b];
        }

        function rgbToLab(r, g, b) {
            const [x, y, z] = rgbToXyz(r, g, b);
            return xyzToLab(x, y, z);
        }

        function calculateDeltaE(lab1, lab2) {
            const dL = lab1[0] - lab2[0];
            const da = lab1[1] - lab2[1];
            const db = lab1[2] - lab2[2];
            return Math.sqrt(dL * dL + da * da + db * db);
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        // Manipulação de imagem
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('uploadedImage');
                    img.src = e.target.result;
                    img.onload = function() {
                        document.getElementById('imageContainer').style.display = 'block';
                        setupColorPicker();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function setupColorPicker() {
            const container = document.getElementById('imageContainer');
            const picker = document.getElementById('colorPicker');
            const img = document.getElementById('uploadedImage');
            const coordinates = document.getElementById('coordinates');

            // Posicionar picker no centro inicialmente
            picker.style.left = '50%';
            picker.style.top = '50%';

            function handleMove(x, y) {
                const rect = container.getBoundingClientRect();
                const relativeX = x - rect.left;
                const relativeY = y - rect.top;
                
                const maxX = container.offsetWidth;
                const maxY = container.offsetHeight;
                
                const boundedX = Math.max(0, Math.min(relativeX, maxX));
                const boundedY = Math.max(0, Math.min(relativeY, maxY));
                
                picker.style.left = boundedX + 'px';
                picker.style.top = boundedY + 'px';

                // Atualizar coordenadas
                coordinates.textContent = `x: ${Math.round(boundedX)}, y: ${Math.round(boundedY)}`;
                
                extractColor(boundedX, boundedY);
            }

            // Touch events
            picker.addEventListener('touchstart', function(e) {
                e.preventDefault();
                isDragging = true;
                coordinates.style.display = 'block';
            }, { passive: false });

            document.addEventListener('touchmove', function(e) {
                if (isDragging) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    handleMove(touch.clientX, touch.clientY);
                }
            }, { passive: false });

            document.addEventListener('touchend', function() {
                if (isDragging) {
                    isDragging = false;
                    setTimeout(() => {
                        coordinates.style.display = 'none';
                    }, 2000);
                }
            });

            // Mouse events
            picker.addEventListener('mousedown', function(e) {
                e.preventDefault();
                isDragging = true;
                coordinates.style.display = 'block';
            });

            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    handleMove(e.clientX, e.clientY);
                }
            });

            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    setTimeout(() => {
                        coordinates.style.display = 'none';
                    }, 2000);
                }
            });

            // Extrair cor inicial
            extractColor(container.offsetWidth / 2, container.offsetHeight / 2);
        }

        function extractColor(x, y) {
            const img = document.getElementById('uploadedImage');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);
            
            const scaleX = img.naturalWidth / img.offsetWidth;
            const scaleY = img.naturalHeight / img.offsetHeight;
            
            const pixelX = Math.floor(x * scaleX);
            const pixelY = Math.floor(y * scaleY);
            
            const imageData = ctx.getImageData(pixelX, pixelY, 1, 1);
            const [r, g, b] = imageData.data;
            
            currentColor = { r, g, b };
            updateColorDisplay();
        }

        function updateColorDisplay() {
            if (!currentColor) return;

            const { r, g, b } = currentColor;
            const [l, a, bVal] = rgbToLab(r, g, b);
            const hex = rgbToHex(r, g, b);

            document.getElementById('colorPreview').style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            document.getElementById('rgbValue').textContent = `${r}, ${g}, ${b}`;
            document.getElementById('hexValue').textContent = hex;
            document.getElementById('labL').textContent = l.toFixed(1);
            document.getElementById('labA').textContent = a.toFixed(1);
            document.getElementById('labB').textContent = bVal.toFixed(1);

            // Calcular ΔE com padrão selecionado
            if (selectedStandard) {
                const currentLab = [l, a, bVal];
                const standardLab = rgbToLab(selectedStandard.r, selectedStandard.g, selectedStandard.b);
                const deltaE = calculateDeltaE(currentLab, standardLab);
                document.getElementById('deltaE').textContent = deltaE.toFixed(2);
            } else {
                document.getElementById('deltaE').textContent = '-';
            }

            document.getElementById('colorInfo').classList.remove('hidden');
        }

        function saveAsStandard() {
            if (!currentColor) return;

            const standard = {
                id: Date.now(),
                ...currentColor,
                timestamp: new Date().toLocaleString()
            };

            standards.push(standard);
            saveData();
            updateStandardsDisplay();
        }

        function updateStandardsDisplay() {
            const grid = document.getElementById('standardsGrid');
            grid.innerHTML = '';

            standards.forEach(standard => {
                const item = document.createElement('div');
                item.className = 'standard-item';
                item.style.backgroundColor = `rgb(${standard.r}, ${standard.g}, ${standard.b})`;
                item.textContent = standards.indexOf(standard) + 1;

                // Mantém o estado visual da seleção ao redesenhar
                if (selectedStandard && standard.id === selectedStandard.id) {
                    item.classList.add('selected');
                }
                
                item.addEventListener('click', () => {
                    const deleteBtn = document.getElementById('deleteStandardBtn');
                    if (item.classList.contains('selected')) {
                        // Desselecionar
                        item.classList.remove('selected');
                        selectedStandard = null;
                        deleteBtn.classList.add('hidden');
                    } else {
                        // Remover seleção anterior
                        document.querySelectorAll('.standard-item').forEach(el => {
                            el.classList.remove('selected');
                        });
                        
                        // Selecionar novo padrão
                        item.classList.add('selected');
                        selectedStandard = standard;
                        deleteBtn.classList.remove('hidden');
                    }
                    updateColorDisplay();
                });
                
                grid.appendChild(item);
            });
        }

        function captureColor() {
            if (!currentColor) return;

            const { r, g, b } = currentColor;
            const [l, a, bVal] = rgbToLab(r, g, b);
            const hex = rgbToHex(r, g, b);
            
            let deltaE = '-';
            let standardUsed = null;
            if (selectedStandard) {
                const currentLab = [l, a, bVal];
                const standardLab = rgbToLab(selectedStandard.r, selectedStandard.g, selectedStandard.b);
                deltaE = calculateDeltaE(currentLab, standardLab).toFixed(2);
                standardUsed = { r: selectedStandard.r, g: selectedStandard.g, b: selectedStandard.b };
            }

            const capture = {
                id: Date.now(),
                r, g, b,
                l: l.toFixed(1),
                a: a.toFixed(1),
                b_lab: bVal.toFixed(1),
                hex,
                deltaE,
                standardUsed: standardUsed,
                timestamp: new Date().toLocaleString()
            };

            captures.push(capture);
            saveData();
            updateResultsTable();
        }

        function updateResultsTable() {
            const tbody = document.getElementById('resultsTableBody');
            tbody.innerHTML = '';

            captures.forEach(capture => {
                const row = tbody.insertRow();
                row.dataset.captureId = capture.id;
                
                let standardCellHtml = '<td>-</td>';
                if (capture.standardUsed) {
                    standardCellHtml = `<td><div class="color-cell" style="background-color: rgb(${capture.standardUsed.r}, ${capture.standardUsed.g}, ${capture.standardUsed.b})"></div></td>`;
                }

                row.innerHTML = `
                    <td><div class="color-cell" style="background-color: rgb(${capture.r}, ${capture.g}, ${capture.b})"></div></td>
                    ${standardCellHtml}
                    <td>${capture.l}</td>
                    <td>${capture.a}</td>
                    <td>${capture.b_lab}</td>
                    <td>${capture.r}, ${capture.g}, ${capture.b}</td>
                    <td>${capture.deltaE}</td>
                    <td><button class="delete-btn">🗑️</button></td>
                `;
            });
        }

        function deleteCapture(id) {
            captures = captures.filter(capture => capture.id !== id);
            saveData();
            updateResultsTable();
        }

        function saveData() {
            localStorage.setItem('colorStandards', JSON.stringify(standards));
            localStorage.setItem('colorCaptures', JSON.stringify(captures));
        }

        function loadData() {
            const storedStandards = localStorage.getItem('colorStandards');
            if (storedStandards) {
                standards = JSON.parse(storedStandards);
                updateStandardsDisplay();
            }

            const storedCaptures = localStorage.getItem('colorCaptures');
            if (storedCaptures) {
                captures = JSON.parse(storedCaptures);
                updateResultsTable();
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadData();

            document.getElementById('uploadBtn').addEventListener('click', () => {
                document.getElementById('imageInput').click();
            });

            document.getElementById('saveStandardBtn').addEventListener('click', saveAsStandard);
            document.getElementById('captureColorBtn').addEventListener('click', captureColor);

            document.getElementById('deleteStandardBtn').addEventListener('click', () => {
                if (!selectedStandard) return;

                const indexToDelete = standards.findIndex(s => s.id === selectedStandard.id);
                if (indexToDelete > -1) {
                    standards.splice(indexToDelete, 1);
                    selectedStandard = null;
                    document.getElementById('deleteStandardBtn').classList.add('hidden');
                    
                    saveData();
                    updateStandardsDisplay();
                    updateColorDisplay();
                }
            });

            // Delegação de evento para o botão de deletar
            document.getElementById('resultsTableBody').addEventListener('click', (e) => {
                if (e.target && e.target.classList.contains('delete-btn')) {
                    const row = e.target.closest('tr');
                    if (row && row.dataset.captureId) {
                        const idToDelete = parseInt(row.dataset.captureId, 10);
                        deleteCapture(idToDelete);
                    }
                }
            });
        });
    </script>
</body>
</html>
